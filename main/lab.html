<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobook Dynamic Lab</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- GSAP (dùng cho kéo thả mượt sau này nếu cần) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>

    <!-- CSS chính của giao diện Nobook -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS riêng cho đèn cồn -->
    <link rel="stylesheet" href="css/lamp.css">

    <!-- CSS riêng cho muỗng hóa chất -->
    <link rel="stylesheet" href="css/spoon.css">

    <!-- CSS riêng cho dây sắt -->
    <link rel="stylesheet" href="css/wire.css">

    <!-- JS riêng của bình chlorine -->
    <link rel="stylesheet" href="css/chlorine.css">

    <!-- JS riêng của bình natri -->
    <link rel="stylesheet" href="css/sodium.css">
</head>
<body>

    <!-- HEADER -->
    <header id="main-header">
        <div class="header-left">
            <button class="btn-icon" title="Quay lại">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="divider"></div>
            <button class="btn-tool" title="Lưu dự án">
                <i class="fa-regular fa-floppy-disk"></i> <span>Lưu</span>
            </button>
            <button class="btn-tool" onclick="labManager.clearAll()" title="Xóa toàn bộ dụng cụ">
                <i class="fa-regular fa-trash-can"></i> <span>Xóa hết</span>
            </button>
        </div>

        <div class="header-center">
            <span>NOBOOK DYNAMIC LAB</span>
        </div>

        <div class="header-right">
            <button class="btn-demo" title="Xem demo">
                <i class="fa-solid fa-tv"></i> Demo
            </button>
        </div>
    </header>

    <!-- MAIN WORKSPACE -->
    <main id="workspace">
        <!-- Khu vực bàn thí nghiệm -->
        <section id="canvas-area">
            <div id="simulation-container">
                <!-- Các dụng cụ như đèn cồn sẽ được thêm động vào đây -->
            </div>
        </section>

        <!-- Sidebar thư viện dụng cụ -->
        <aside id="library-sidebar">
            <div class="sidebar-tabs">
                <div class="tab-item active" data-type="all">
                    <i class="fa-solid fa-flask"></i> Tất cả
                </div>
                <div class="tab-item" data-type="glassware">
                    <i class="fa-solid fa-vial"></i> Thủy tinh
                </div>
                <div class="tab-item" data-type="tool">
                    <i class="fa-solid fa-fire-burner"></i> Dụng cụ
                </div>
            </div>

            <div class="sidebar-content">
                <div class="search-box">
                    <input type="text" placeholder="Tìm dụng cụ...">
                </div>

                <div class="items-grid" id="items-list">
                    <!-- Đèn cồn -->
                    <div class="library-item" data-item="alcohol-lamp" title="Kéo hoặc click để thêm đèn cồn">
                        <svg class="item-preview" viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg">
                            <g transform="translate(50,70)">
                                <circle cx="0" cy="-40" r="12" fill="#777"/>
                                <path d="M0 -40 Q-20 20 0 50 Q20 20 0 -40" fill="#555"/>
                                <circle cx="0" cy="20" r="30" fill="#444" opacity="0.7"/>
                                <circle cx="0" cy="20" r="25" fill="#333"/>
                            </g>
                        </svg>
                        <span>Đèn cồn</span>
                    </div>

                    <div class="library-item" data-item="chemical-spoon" title="Kéo hoặc click để thêm Muỗng">
                        <!-- SVG Preview (Đã thu nhỏ và bỏ nền để làm icon) -->
                        <svg class="item-preview" viewBox="150 0 100 400" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="p-grad-1" x1="194" y1="197" x2="201" y2="197" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#593021"/><stop offset="1" stop-color="#6d6e71"/></linearGradient>
                                <linearGradient id="p-grad-2" x1="169" y1="135" x2="227" y2="135" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#593021"/><stop offset="1" stop-color="#613121"/></linearGradient>
                            </defs>
                            <rect x="194" y="16" width="8" height="361" rx="3" fill="url(#p-grad-1)"/>
                            <path d="M227,115h-57l3,36c0,2,11,4,26,4s26-2,26-4h0Z" fill="url(#p-grad-2)"/>
                        </svg>
                        <span>Muỗng lấy hóa chất</span>
                    </div>
                    <div class="library-item" data-item="iron-wire" title="Kéo hoặc click để thêm Dây sắt">
                        <svg class="item-preview" viewBox="0 0 60 200" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="prev-wire-grad" x1="0" y1="0" x2="1" y2="0">
                                    <stop offset="0" stop-color="#999"/>
                                    <stop offset="0.5" stop-color="#fff"/>
                                    <stop offset="1" stop-color="#777"/>
                                </linearGradient>
                            </defs>
                            <!-- Cán -->
                            <rect x="28" y="10" width="4" height="150" fill="url(#prev-wire-grad)"/>
                            <!-- Đầu xoắn -->
                            <path d="M30,160 Q30,190 45,180 Q60,170 30,160" fill="none" stroke="#aaa" stroke-width="2"/>
                        </svg>
                        <span>Dây sắt</span>
                    </div>
                    <div class="library-item" data-item="chlorine-flask" title="Kéo hoặc click để thêm Bình Chlorine">
                        <svg class="item-preview" viewBox="100 0 200 400" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="prev-cl-grad" x1="0" y1="0" x2="1" y2="0">
                                    <stop offset="0" stop-color="#fff" stop-opacity="0.8"/>
                                    <stop offset="1" stop-color="#fff" stop-opacity="0.4"/>
                                </linearGradient>
                            </defs>
                            <!-- Nắp -->
                            <path d="M236,83 A8,8 0 0,1 231,85 H179 A8,8 0 0,1 174,83 L179,132 H231 Z" fill="#ccc"/>
                            <!-- Thân bình -->
                            <path d="M242,174 V87 H173 V174 L111,342 A29,29 0 0,0 110,352 C109,380 153,388 206,388 S302,380 301,352 A13,13 0 0,0 301,351 Z" fill="url(#prev-cl-grad)" stroke="#999"/>
                        </svg>
                        <span>Bình Chlorine</span>
                    </div>
                    <div class="library-item" data-item="sodium-jar" title="Kéo hoặc click để thêm Bình Natri">
                        <svg class="item-preview" viewBox="100 0 200 400" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="prev-na-grad" x1="0" y1="0" x2="1" y2="0">
                                    <stop offset="0" stop-color="#333"/>
                                    <stop offset="1" stop-color="#666"/>
                                </linearGradient>
                            </defs>
                            <!-- Nắp đen -->
                            <rect x="170" y="80" width="70" height="30" fill="url(#prev-na-grad)"/>
                            <!-- Thân bình -->
                            <path d="M168,110 L170,150 L130,200 L130,340 A10,10 0 0,0 140,350 H270 A10,10 0 0,0 280,340 V200 L240,150 L242,110 Z" fill="rgba(255,255,255,0.3)" stroke="#999"/>
                            <rect x="160" y="210" width="90" height="40" fill="#408ddb"/>
                            <text x="195" y="235" font-size="20" fill="white">Na</text>
                        </svg>
                        <span>Bình Natri</span>
                    </div>
                </div>    
            </div>
        </aside>
    </main>

    <!-- Khu vực ẩn chứa template (nếu cần sau này) -->
    <div id="templates" style="display: none;"></div>

    <!-- JS chính của hệ thống lab -->
    <script src="js/script.js"></script>

    <!-- JS riêng của đèn cồn -->
    <script src="js/lamp.js"></script>

    <!-- JS riêng của muỗng hóa chất -->
    <script src="js/spoon.js"></script>

    <!-- JS riêng của dây sắt -->
    <script src="js/wire.js"></script>

    <!-- JS riêng của bình chlorine -->
    <script src="js/chlorine.js"></script>

    <!-- JS riêng của bình natri -->
    <script src="js/sodium.js"></script>


</body>
</html>
